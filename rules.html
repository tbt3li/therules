<style>
.menubtn { line-height: 1.2;border: 2px solid var(--accent-color);}

.main-wrapper1 {
  width: 100%;
  max-width: 900px;
  margin: 1em auto 2em auto;
  text-align: center;
}

.badge1 {
  position: relative;
  margin: 1.5em 4em;
  width: 6em;
  height: 9.6em;
  border-radius: 10px;
  display: inline-block;
  top: 0;
  transition: all 0.2s ease;
}
.badge1:before, .badge1:after {
  position: absolute;
  width: inherit;
  height: inherit;
  border-radius: inherit;
  background: inherit;
  content: "";
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  margin: auto;
}
.badge1:before {
  transform: rotate(60deg);
}
.badge1:after {
  transform: rotate(-60deg);
}
.badge1:hover {
  transform: rotate(30deg);
}
.badge1 .circle1 {
  width: 80px;
  height: 80px;
  position: absolute;
  background: #fff;
  z-index: 10;
  border-radius: 50%;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  margin: auto;
}
.badge1 .circle1 i.fa {
  font-size: 2em;
  margin-top: 8px;
}
.badge1 .font {
  display: inline-block;
  margin-top: 1em;
}
.badge1 .ribbon1 {
  position: absolute;
  border-radius: 6px;
  padding: 2px 5px 4px;
  width: 130px;
  z-index: 11;
  color: #fff;
  bottom: 12px;
  left: 50%;
  margin-left: -65px;
  height: 30px !important;
  font-size: 18px;
  box-shadow: 0 1px 2px rgba(0, 0, 0, 0.27);
  text-shadow: 0 2px 2px rgba(0, 0, 0, 0.1);
  text-transform: uppercase;
  background: linear-gradient(to bottom right, #555 0%, #333 100%);
}

.pink {  background: linear-gradient(to bottom right, #f3a9c2  0%, #f94e8c 100%);  color: #dc306f; }
.gold {  background: linear-gradient(to bottom right, #e5d079  0%, #c19335 100%);  color: #b7892b; }
.purple-light { background: linear-gradient(to bottom right, #e3bdff 0%, #b54eff 100%); color: #af4cf7; }

.ribbon1{ margin-bottom:10px !important; }
.fs {font-size: 50px !important;}
.beautiful-text {
    display: block;
    text-align: center;
    font-size: 24px; /* Set font size */
    font-weight: bold; /* Make the font bold */
    font-family: 'Poppins', sans-serif; /* Modern font */
    background: linear-gradient(90deg, #ef6603, #ff9800, #ffeb3b);
    -webkit-background-clip: text; /* Clip the background to the text */
    -webkit-text-fill-color: transparent; /* Make text transparent to show the gradient */
    text-shadow: 2px 2px 5px rgba(255, 87, 34, 0.7),
                 2px 2px 10px rgba(255, 152, 0, 0.5),
                 0 0 15px rgba(255, 235, 59, 0.4);
    transition: transform 0.3s ease-in-out; /* Smooth scaling */
	margin: 30px auto 5px auto;
}

.beautiful-text:hover {
    transform: scale(1.1); /* Enlarge slightly on hover */
    text-shadow: 3px 3px 8px rgba(255, 87, 34, 0.8),
                 3px 3px 15px rgba(255, 152, 0, 0.6),
                 0 0 25px rgba(255, 235, 59, 0.5);
    cursor: pointer; /* Add pointer cursor on hover */
}
</style>
