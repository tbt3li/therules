<!DOCTYPE html>
<html>
<head>
    <title>Family Portal</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 400px; 
            margin: 50px auto; 
            padding: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container { 
            background: white; 
            border-radius: 10px; 
            padding: 30px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 { 
            text-align: center; 
            color: #333; 
            margin-bottom: 20px; 
        }
        .tabs { 
            display: flex; 
            margin-bottom: 20px; 
            border-bottom: 2px solid #eee;
        }
        .tab { 
            flex: 1; 
            text-align: center; 
            padding: 10px; 
            cursor: pointer; 
            border-bottom: 3px solid transparent;
        }
        .tab.active { 
            border-bottom: 3px solid #667eea; 
            font-weight: bold; 
            color: #667eea; 
        }
        input { 
            width: 100%; 
            padding: 12px; 
            margin: 10px 0; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
            font-size: 16px;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        button { 
            width: 100%; 
            padding: 14px; 
            background: #667eea; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }
        button:hover { 
            background: #5a67d8; 
        }
        .logout-btn {
            background: #e53e3e;
        }
        .logout-btn:hover {
            background: #c53030;
        }
        .message { 
            padding: 12px; 
            margin: 10px 0; 
            border-radius: 5px; 
            display: none;
            text-align: center;
        }
        .success { 
            background: #d4edda; 
            color: #155724; 
            border: 1px solid #c3e6cb;
        }
        .error { 
            background: #f8d7da; 
            color: #721c24; 
            border: 1px solid #f5c6cb;
        }
        .dashboard { 
            text-align: center;
            padding: 20px;
        }
        .dashboard h2 {
            color: #333;
            margin-bottom: 15px;
        }
        .dashboard p {
            color: #666;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        /* Hide everything initially */
        #authSection, #dashboard, #message {
            display: none;
        }
        
        .loader {
            text-align: center;
            padding: 30px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Family Portal</h1>
        
        <!-- Loading screen (shown initially) -->
        <div id="loading" class="loader">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>
        
        <!-- Auth Section (login/signup forms) -->
        <div id="authSection">
            <!-- Tabs -->
            <div class="tabs">
                <div class="tab active" onclick="showTab('login')">Login</div>
                <div class="tab" onclick="showTab('signup')">Sign Up</div>
            </div>
            
            <!-- Message -->
            <div id="message" class="message"></div>
            
            <!-- Login Form -->
            <div id="loginForm">
                <form onsubmit="event.preventDefault(); login();">
                    <input type="email" id="loginEmail" placeholder="Email Address" required>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
            </div>
            
            <!-- Signup Form -->
            <div id="signupForm" style="display:none;">
                <form onsubmit="event.preventDefault(); signup();">
                    <input type="text" id="signupName" placeholder="Full Name" required>
                    <input type="email" id="signupEmail" placeholder="Email Address" required>
                    <input type="password" id="signupPassword" placeholder="Password (minimum 6 characters)" minlength="6" required>
                    <button type="submit">Create Account</button>
                </form>
            </div>
        </div>
        
        <!-- Dashboard (shown when logged in) -->
        <div id="dashboard" class="dashboard">
            <h2>Welcome back, <span id="userName"></span>!</h2>
            <p><strong>Email:</strong> <span id="userEmail"></span></p>
            <p><strong>Member since:</strong> <span id="memberSince"></span></p>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
        // Configuration
        const API_URL = 'https://login.t3li.workers.dev';
        let authToken = localStorage.getItem('family_token');
        
        // On page load
        window.addEventListener('DOMContentLoaded', async function() {
            if (authToken) {
                // We have a token, check if it's valid
                await checkLogin();
            } else {
                // No token, show login form immediately
                showAuth();
            }
        });
        
        // Show authentication forms
        function showAuth() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('authSection').style.display = 'block';
            showTab('login');
        }
        
        // Show dashboard
        function showDashboard() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
        }
        
        // Tab switching
        function showTab(tab) {
            // Update tabs
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            // Show corresponding form
            document.getElementById('loginForm').style.display = tab === 'login' ? 'block' : 'none';
            document.getElementById('signupForm').style.display = tab === 'signup' ? 'block' : 'none';
            
            // Clear message
            hideMessage();
        }
        
        // Show message
        function showMessage(text, type = 'error') {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = `message ${type}`;
            msg.style.display = 'block';
            
            // Auto-hide success messages after 3 seconds
            if (type === 'success') {
                setTimeout(() => {
                    msg.style.display = 'none';
                }, 3000);
            }
        }
        
        function hideMessage() {
            document.getElementById('message').style.display = 'none';
        }
        
        // Format date
        function formatDate(timestamp) {
            if (!timestamp) return 'Today';
            const date = new Date(timestamp);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }
        
        // Check login status
        async function checkLogin() {
            try {
                const response = await fetch(`${API_URL}/api/check`, {
                    headers: { 
                        'Authorization': `Bearer ${authToken}` 
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Update user info
                    document.getElementById('userName').textContent = data.user.name;
                    document.getElementById('userEmail').textContent = data.user.email;
                    document.getElementById('memberSince').textContent = formatDate(data.user.createdAt);
                    
                    // Show dashboard
                    showDashboard();
                } else {
                    // Invalid token, clear it
                    localStorage.removeItem('family_token');
                    authToken = null;
                    showAuth();
                }
            } catch (error) {
                console.error('Check login error:', error);
                localStorage.removeItem('family_token');
                authToken = null;
                showAuth();
            }
        }
        
        // Signup
        async function signup() {
            const name = document.getElementById('signupName').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value;
            
            if (password.length < 6) {
                showMessage('Password must be at least 6 characters', 'error');
                return;
            }
            
            hideMessage();
            
            try {
                const response = await fetch(`${API_URL}/api/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    authToken = data.token;
                    localStorage.setItem('family_token', authToken);
                    
                    // Update dashboard and show it
                    document.getElementById('userName').textContent = data.user.name;
                    document.getElementById('userEmail').textContent = data.user.email;
                    document.getElementById('memberSince').textContent = 'Today';
                    
                    showDashboard();
                    showMessage('Account created successfully!', 'success');
                } else {
                    showMessage(data.error, 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
                console.error('Signup error:', error);
            }
        }
        
        // Login
        async function login() {
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            
            hideMessage();
            
            try {
                const response = await fetch(`${API_URL}/api/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    authToken = data.token;
                    localStorage.setItem('family_token', authToken);
                    
                    // Update dashboard and show it
                    document.getElementById('userName').textContent = data.user.name;
                    document.getElementById('userEmail').textContent = data.user.email;
                    document.getElementById('memberSince').textContent = formatDate();
                    
                    showDashboard();
                    showMessage('Logged in successfully!', 'success');
                } else {
                    showMessage(data.error, 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
                console.error('Login error:', error);
            }
        }
        
        // Logout
        async function logout() {
            try {
                if (authToken) {
                    await fetch(`${API_URL}/api/logout`, {
                        method: 'POST',
                        headers: { 'Authorization': `Bearer ${authToken}` }
                    });
                }
            } catch (error) {
                console.error('Logout error:', error);
            }
            
            // Clear everything
            localStorage.removeItem('family_token');
            authToken = null;
            
            // Clear form fields
            document.getElementById('loginEmail').value = '';
            document.getElementById('loginPassword').value = '';
            document.getElementById('signupName').value = '';
            document.getElementById('signupEmail').value = '';
            document.getElementById('signupPassword').value = '';
            
            // Show login form
            document.getElementById('dashboard').style.display = 'none';
            showAuth();
        }
        
        // Enter key support
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                if (document.getElementById('loginForm').style.display !== 'none') {
                    login();
                } else if (document.getElementById('signupForm').style.display !== 'none') {
                    signup();
                }
            }
        });
    </script>
</body>
</html>
