<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Coming Soon | THE Family Gang</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ================ CSS RESET ================ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        /* ================ PAGE LAYOUT - NO SCROLL ================ */
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
        }

        body {
            background: linear-gradient(135deg, #0c2461 0%, #1e3799 50%, #4a69bd 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 20px;
        }

        /* ================ BACKGROUND ELEMENTS ================ */
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 15s infinite ease-in-out;
            pointer-events: none;
        }

        .circle-1 {
            width: min(250px, 35vw);
            height: min(250px, 35vw);
            top: 5%;
            right: 5%;
        }

        .circle-2 {
            width: min(180px, 25vw);
            height: min(180px, 25vw);
            bottom: 5%;
            left: 5%;
            animation-delay: 5s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.05); }
        }

        /* ================ MAIN CONTAINER - FITS ONE SCREEN ================ */
        .construction-container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.15);
            position: relative;
            z-index: 10;
            animation: appear 0.8s ease-out;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        @keyframes appear {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* ================ CONTENT AREA - FIXED HEIGHT ================ */
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        /* ================ LOGO ================ */
        .logo {
            margin-bottom: 10px;
        }

        .logo i {
            font-size: clamp(50px, 10vw, 65px);
            color: #f6b93b;
            text-shadow: 0 0 20px rgba(246, 185, 59, 0.5);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* ================ TITLE ================ */
        .title {
            font-size: clamp(1.8rem, 5vw, 2.2rem);
            font-weight: 800;
            margin-bottom: 5px;
            background: linear-gradient(45deg, #f6b93b, #fad390);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            line-height: 1.2;
        }

        /* ================ SUBTITLE ================ */
        .subtitle {
            font-size: clamp(1rem, 3vw, 1.2rem);
            margin-bottom: 15px;
            font-weight: 300;
            opacity: 0.9;
            line-height: 1.3;
        }

        /* ================ CONSTRUCTION ICON ================ */
        .construction-icon {
            margin: 15px 0;
            position: relative;
            height: clamp(80px, 15vw, 100px);
            width: 100%;
            max-width: 300px;
        }

        .gear {
            font-size: clamp(50px, 10vw, 70px);
            color: #f6b93b;
            position: absolute;
            animation: spin 8s linear infinite;
        }

        .gear-1 {
            left: 25%;
            animation-direction: normal;
        }

        .gear-2 {
            right: 25%;
            animation-direction: reverse;
            font-size: clamp(35px, 8vw, 55px);
            top: 15px;
        }

        .hard-hat {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(35px, 8vw, 55px);
            color: #e55039;
            animation: bounce 1.5s infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes bounce {
            0%, 100% { transform: translate(-50%, -50%) translateY(0); }
            50% { transform: translate(-50%, -50%) translateY(-8px); }
        }

        /* ================ MESSAGE - COMPACT ================ */
        .message {
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            line-height: 1.4;
            margin: 10px 0;
            padding: 0 10px;
            opacity: 0.9;
            max-width: 500px;
        }

        .highlight {
            color: #f6b93b;
            font-weight: 600;
        }

        /* ================ PROGRESS - COMPACT ================ */
        .progress-container {
            margin: 10px 0;
            width: 100%;
            max-width: 300px;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.85rem;
        }

        .progress-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 65%;
            background: linear-gradient(90deg, #f6b93b, #e55039);
            border-radius: 3px;
            animation: progress 2s ease-in-out infinite;
        }

        @keyframes progress {
            0%, 100% { width: 65%; }
            50% { width: 68%; }
        }

        /* ================ HOME BUTTON - PROMINENT ================ */
        .home-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: linear-gradient(45deg, #f6b93b, #e55039);
            color: white;
            padding: 14px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-size: clamp(1rem, 2.5vw, 1.1rem);
            font-weight: 600;
            margin: 15px 0;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(246, 185, 59, 0.3);
            min-width: 180px;
            max-width: 250px;
        }

        .home-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(246, 185, 59, 0.4);
            letter-spacing: 0.5px;
        }

        .home-btn i {
            font-size: 1.1rem;
            transition: transform 0.3s;
        }

        .home-btn:hover i {
            transform: translateX(3px);
        }

        /* ================ FOOTER - MINIMAL ================ */
        .footer {
            margin-top: 10px;
            font-size: 0.75rem;
            opacity: 0.6;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 10px;
            width: 100%;
            max-width: 400px;
        }

        /* ================ RESPONSIVE ADJUSTMENTS ================ */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .construction-container {
                padding: 25px 20px;
                max-height: 85vh;
            }
            
            .content {
                gap: 15px;
            }
            
            .construction-icon {
                height: 70px;
                margin: 10px 0;
            }
            
            .home-btn {
                padding: 12px 25px;
                min-width: 160px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .construction-container {
                padding: 20px 15px;
                border-radius: 15px;
            }
            
            .title {
                font-size: 1.6rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .message {
                font-size: 0.85rem;
                padding: 0;
            }
            
            .construction-icon {
                height: 60px;
            }
            
            .gear-1 {
                left: 20%;
            }
            
            .gear-2 {
                right: 20%;
            }
            
            .home-btn {
                padding: 11px 22px;
                font-size: 0.95rem;
            }
        }

        @media (max-width: 320px) {
            .construction-container {
                padding: 15px 12px;
            }
            
            .title {
                font-size: 1.4rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
            }
            
            .message {
                font-size: 0.8rem;
            }
            
            .home-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
                min-width: 150px;
            }
        }

        /* ================ LANDSCAPE MODE ================ */
        @media (orientation: landscape) and (max-height: 500px) {
            .construction-container {
                max-height: 85vh;
                padding: 15px 20px;
            }
            
            .content {
                gap: 10px;
            }
            
            .logo i {
                font-size: 40px;
            }
            
            .title {
                font-size: 1.5rem;
                margin-bottom: 3px;
            }
            
            .subtitle {
                font-size: 0.9rem;
                margin-bottom: 10px;
            }
            
            .construction-icon {
                height: 50px;
                margin: 5px 0;
            }
            
            .gear {
                font-size: 40px;
            }
            
            .gear-2 {
                font-size: 30px;
                top: 10px;
            }
            
            .hard-hat {
                font-size: 30px;
            }
            
            .message {
                margin: 5px 0;
                font-size: 0.8rem;
            }
            
            .home-btn {
                margin: 10px 0;
                padding: 10px 20px;
                font-size: 0.9rem;
            }
            
            .footer {
                margin-top: 5px;
                font-size: 0.7rem;
                padding-top: 8px;
            }
        }

        /* ================ REDUCED MOTION ================ */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
            }
            
            .home-btn:hover {
                transform: none;
            }
        }

        /* ================ TOUCH DEVICES ================ */
        @media (hover: none) and (pointer: coarse) {
            .home-btn:hover {
                transform: none;
                box-shadow: 0 8px 25px rgba(246, 185, 59, 0.3);
            }
            
            .home-btn:active {
                transform: scale(0.98);
            }
        }

        .navbar-logo {
            width: 80px;       /* mini logo width */
            max-width: 100%;   /* ensures it shrinks on smaller screens */
            height: auto;      /* maintain aspect ratio */
        }
    </style>
</head>
<body>
    <!-- Background Elements -->
    <div class="bg-circle circle-1"></div>
    <div class="bg-circle circle-2"></div>

    <!-- Main Container -->
    <div class="construction-container">
        <div class="content">
            <!-- Logo -->
            <div class="logo">
                <img src="assets/img/logo.png" class="img-fluid navbar-logo" alt="">
            </div>

            <!-- Title -->
            <h1 class="title">UNDER CONSTRUCTION</h1>
            
            <!-- Subtitle -->
            <p class="subtitle">Coming Soon!</p>

            <!-- Construction Icon -->
            <div class="construction-icon">
                <i class="fas fa-cog gear gear-1"></i>
                <i class="fas fa-cog gear gear-2"></i>
                <i class="fas fa-hard-hat hard-hat"></i>
            </div>

            <!-- Message -->
            <div class="message">
                <p>We're working hard to bring you an <span class="highlight">amazing experience</span>.</p>
                <p>This page will be available soon!</p>
            </div>

            <!-- Progress Bar -->
            <div class="progress-container">
                <div class="progress-label">
                    <span>Progress</span>
                    <span>65%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
            </div>

            <!-- Home Button -->
            <a href="index.html" class="home-btn">
                <i class="fas fa-home"></i>
                Back to Home
            </a>

            <!-- Footer -->
            <div class="footer">
                <p>Â© 2026 THE Family Gang | Premium Clan Access</p>
            </div>
        </div>
    </div>

    <script>
        // ================ ENSURE NO SCROLLING ================
        document.addEventListener('DOMContentLoaded', function() {
            // Lock scroll on body
            document.body.style.overflow = 'hidden';
            document.documentElement.style.overflow = 'hidden';
            
            // Prevent any scroll events
            document.addEventListener('scroll', function(e) {
                window.scrollTo(0, 0);
            });
            
            // Prevent touch scroll
            document.addEventListener('touchmove', function(e) {
                e.preventDefault();
            }, { passive: false });
        });

        // ================ PROGRESS ANIMATION ================
        let progress = 65;
        setInterval(() => {
            if (progress < 85) {
                progress += 0.05;
                if (progress > 85) progress = 85;
                
                const progressElement = document.querySelector('.progress-label span:last-child');
                const progressFill = document.querySelector('.progress-fill');
                
                if (progressElement && progressFill) {
                    progressElement.textContent = Math.floor(progress) + '%';
                    progressFill.style.width = progress + '%';
                }
            }
        }, 2000);

        // ================ ADJUST FOR SCREEN SIZE ================
        function adjustLayout() {
            const container = document.querySelector('.construction-container');
            const content = document.querySelector('.content');
            
            if (!container || !content) return;
            
            const viewportHeight = window.innerHeight;
            const containerHeight = container.offsetHeight;
            
            // If container is taller than viewport, scale it down
            if (containerHeight > viewportHeight * 0.9) {
                const scale = (viewportHeight * 0.9) / containerHeight;
                container.style.transform = `scale(${scale})`;
            } else {
                container.style.transform = 'scale(1)';
            }
        }

        // Initial adjustment
        window.addEventListener('load', adjustLayout);
        window.addEventListener('resize', adjustLayout);
        window.addEventListener('orientationchange', adjustLayout);

        // ================ BUTTON EFFECT ================
        document.querySelector('.home-btn').addEventListener('click', function(e) {
            // Create ripple effect
            const ripple = document.createElement('span');
            const rect = this.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = e.clientX - rect.left - size / 2;
            const y = e.clientY - rect.top - size / 2;
            
            ripple.style.cssText = `
                position: absolute;
                border-radius: 50%;
                background: rgba(255, 255, 255, 0.4);
                transform: scale(0);
                animation: ripple 0.6s linear;
                width: ${size}px;
                height: ${size}px;
                top: ${y}px;
                left: ${x}px;
                pointer-events: none;
            `;
            
            this.appendChild(ripple);
            
            // Remove ripple after animation
            setTimeout(() => {
                ripple.remove();
            }, 600);
        });

        // Add ripple animation CSS
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(3);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // ================ DISABLE ZOOM ON MOBILE ================
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });

        // ================ KEYBOARD NAVIGATION ================
        document.addEventListener('keydown', function(e) {
            // Escape key goes home
            if (e.key === 'Escape') {
                window.location.href = 'dashboard.html';
            }
            
            // Enter key on button
            if (e.key === 'Enter' && document.activeElement.classList.contains('home-btn')) {
                document.activeElement.click();
            }
        });

        // Focus the button for accessibility
        document.querySelector('.home-btn').focus();
    </script>
</body>
</html>
