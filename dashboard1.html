<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE Family Gang - Premium Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/db/main.css">
    <style>
        /* Minimal inline CSS for initial loading */
        #app { 
            display: none; 
            min-height: 100vh;
            background: #faf9f8;
        }
        #loadingScreen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            flex-direction: column;
        }
        .loader-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0078d4;
            border-radius: 50%;
            width: 50px; height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen">
        <div class="loader-spinner"></div>
        <p style="margin-top: 15px; color: #605e5c;">Loading Dashboard...</p>
    </div>

    <!-- Main App Container (Will be populated dynamically) -->
    <div id="app"></div>

    <!-- Logout Modal (Will be loaded dynamically) -->
    <div id="logoutModalContainer"></div>

    <!-- Import main JavaScript -->
    <script src="assets/db/main.js" type="module"></script>
</body>
</html>
