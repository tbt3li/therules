<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE Family Gang - Premium Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #0078d4;
            --primary-dark: #005a9e;
            --secondary-color: #f3f2f1;
            --dark-bg: #201f1e;
            --card-bg: #ffffff;
            --sidebar-width: 250px;
            --header-height: 70px;
            --border-radius: 8px;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 4px 12px rgba(0, 0, 0, 0.12);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: #faf9f8;
            color: #323130;
            display: flex;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Sidebar - Left Panel */
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--dark-bg);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            box-shadow: var(--shadow);
            z-index: 100;
            position: fixed;
            left: 0;
            top: 0;
        }

        .logo {
            display: flex;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo-icon {
            font-size: 28px;
            margin-right: 12px;
            color: var(--primary-color);
        }

        .logo-text {
            font-size: 20px;
            font-weight: 600;
        }

        .logo-subtext {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 2px;
        }

        .nav-links {
            list-style: none;
            flex-grow: 1;
            padding: 20px 0;
            overflow-y: auto;
        }

        .nav-links li {
            padding: 12px 20px;
            margin: 5px 0;
            cursor: pointer;
            transition: var(--transition);
        }

        .nav-links li:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .nav-links li.active {
            background-color: rgba(255, 255, 255, 0.1);
            border-left: 4px solid var(--primary-color);
        }

        .nav-links li a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            font-size: 15px;
            width: 100%;
        }

        .nav-links i {
            margin-right: 12px;
            width: 20px;
            text-align: center;
            font-size: 18px;
        }

        .user-info {
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #0078d4, #5c2d91);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-weight: bold;
            font-size: 16px;
        }

        .user-details h4 {
            font-size: 14px;
            margin-bottom: 4px;
        }

        .user-details p {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Main Container */
        .main-container {
            flex: 1;
            margin-left: var(--sidebar-width);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Header */
        header {
            height: var(--header-height);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--card-bg);
            padding: 0 25px;
            box-shadow: var(--shadow);
            z-index: 50;
            flex-shrink: 0;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: #605e5c;
            font-size: 20px;
            cursor: pointer;
        }

        .page-title {
            font-size: 22px;
            font-weight: 600;
            color: #323130;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background-color: var(--secondary-color);
            border-radius: 20px;
            padding: 10px 15px;
            width: 300px;
        }

        .search-bar i {
            color: #605e5c;
            margin-right: 10px;
        }

        .search-bar input {
            border: none;
            background: transparent;
            width: 100%;
            outline: none;
            font-size: 14px;
        }

        .notification {
            position: relative;
            font-size: 20px;
            color: #605e5c;
            cursor: pointer;
        }

        .badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: #d13438;
            color: white;
            font-size: 10px;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #logoutBtn {
            background-color: #dc3545;
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #logoutBtn:hover {
            background-color: #c82333;
        }

        /* Main Content Area */
        .content-area {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
            background-color: #faf9f8;
        }

        /* Page Content */
        .page-content {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .page-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Loading Screen */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            flex-direction: column;
        }

        .loader-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0078d4;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Logout Modal */
        .logout-confirm {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .logout-modal {
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .logout-modal h3 {
            margin-bottom: 15px;
            color: #323130;
        }

        .logout-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            justify-content: center;
        }

        .logout-buttons button {
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .logout-cancel {
            background: #6c757d;
            color: white;
        }

        .logout-cancel:hover {
            background: #5a6268;
        }

        .logout-confirm-btn {
            background: #dc3545;
            color: white;
        }

        .logout-confirm-btn:hover {
            background: #bd2130;
        }

        /* Responsive Design */
        @media (max-width: 1100px) {
            .sidebar {
                width: 80px;
                transform: translateX(0);
                transition: transform 0.3s ease;
            }
            
            .sidebar.collapsed {
                transform: translateX(-100%);
            }
            
            .logo-text, .logo-subtext, .user-details, .nav-links li span {
                display: none;
            }
            
            .logo {
                justify-content: center;
                padding: 20px 10px;
            }
            
            .logo-icon {
                margin-right: 0;
                font-size: 24px;
            }
            
            .nav-links li {
                padding: 15px;
                display: flex;
                justify-content: center;
            }
            
            .nav-links i {
                margin-right: 0;
                font-size: 20px;
            }
            
            .user-info {
                justify-content: center;
                padding: 15px;
            }
            
            .user-avatar {
                margin-right: 0;
            }
            
            .main-container {
                margin-left: 80px;
            }
            
            .menu-toggle {
                display: block;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 250px;
                transform: translateX(-100%);
            }
            
            .sidebar.active {
                transform: translateX(0);
            }
            
            .main-container {
                margin-left: 0;
            }
            
            .search-bar {
                width: 200px;
            }
            
            .logo-text, .logo-subtext, .user-details, .nav-links li span {
                display: block;
            }
            
            .nav-links li {
                justify-content: flex-start;
                padding: 12px 20px;
            }
            
            .nav-links i {
                margin-right: 12px;
            }
            
            .user-info {
                justify-content: flex-start;
            }
            
            .user-avatar {
                margin-right: 12px;
            }
            
            .content-area {
                padding: 15px;
            }
        }

        @media (max-width: 576px) {
            .header-right {
                gap: 10px;
            }
            
            .search-bar {
                width: 150px;
            }
            
            .page-title {
                font-size: 18px;
            }
            
            #logoutBtn {
                padding: 6px 15px;
                font-size: 13px;
            }
        }

        /* Vibrating Text */
        .vibrating-text {
            color: #FF0000;
            font-size: 18px;
            font-weight: bold;
            font-style: italic;
            animation: vibrate 0.1s infinite;
        }

        @keyframes vibrate {
            0% { transform: translate(1px, 1px); }
            25% { transform: translate(-1px, -1px); }
            50% { transform: translate(1px, -1px); }
            75% { transform: translate(-1px, 1px); }
            100% { transform: translate(1px, 1px); }
        }

        /* Back to Login Button */
        .back-to-login {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
        }

        .back-to-login a {
            display: block;
            background-color: transparent;
            color: #0078d4;
            padding: 10px 15px;
            border-radius: var(--border-radius);
            text-decoration: none;
            font-weight: 600;
            border: 2px solid #0078d4;
            transition: all 0.3s ease;
            font-size: 14px;
            text-align: center;
        }

        .back-to-login a:hover {
            background-color: #0078d4;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen">
        <div class="loader-spinner"></div>
        <p style="margin-top: 15px; color: #605e5c;">Loading Dashboard...</p>
    </div>

    <!-- Logout Confirmation Modal -->
    <div class="logout-confirm" id="logoutConfirm">
        <div class="logout-modal">
            <h3>Confirm Logout</h3>
            <p>Are you sure you want to logout?</p>
            <div class="logout-buttons">
                <button class="logout-cancel" onclick="closeLogoutModal()">Cancel</button>
                <button class="logout-confirm-btn" onclick="performLogout()">Yes, Logout</button>
            </div>
        </div>
    </div>

    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
        <div class="logo">
            <div class="logo-icon"><i class="fas fa-chess-knight"></i></div>
            <div class="logo-text">
                <div>THE Family Gang</div>
                <div class="logo-subtext">Premium Access</div>
            </div>
        </div>
        
        <ul class="nav-links" id="navLinks">
            <li class="active" data-page="dashboard">
                <a href="javascript:void(0)">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li data-page="tutorials">
                <a href="javascript:void(0)">
                    <i class="fas fa-graduation-cap"></i>
                    <span>Tutorials</span>
                </a>
            </li>
            <li data-page="equipment">
                <a href="javascript:void(0)">
                    <i class="fas fa-tools"></i>
                    <span>Equipment</span>
                </a>
            </li>
            <li data-page="analytics">
                <a href="javascript:void(0)">
                    <i class="fas fa-chart-bar"></i>
                    <span>Analytics</span>
                </a>
            </li>
            <li data-page="members">
                <a href="javascript:void(0)">
                    <i class="fas fa-users"></i>
                    <span>Clan Members</span>
                </a>
            </li>
            <li data-page="cheatsheets">
                <a href="javascript:void(0)">
                    <i class="fas fa-file-alt"></i>
                    <span>Cheat Sheets</span>
                </a>
            </li>
            <li data-page="settings">
                <a href="javascript:void(0)">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
            </li>
        </ul>
        
        <div class="user-info">
            <div class="user-avatar" id="userAvatar">U</div>
            <div class="user-details">
                <h4 id="sidebarUserName">Loading...</h4>
                <p id="sidebarUserEmail">Loading...</p>
            </div>
        </div>

        <div class="back-to-login">
            <a href="login.html">
                <i class="fas fa-sign-in-alt"></i> Back to Login
            </a>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Header -->
        <header>
            <div class="header-left">
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 class="page-title" id="pageTitle">Dashboard</h1>
            </div>
            
            <div class="header-right">
                <div class="vibrating-text">We are updating soon, Stay connected</div>
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search...">
                </div>
                <div class="notification" id="notificationBtn">
                    <i class="far fa-bell"></i>
                    <div class="badge">3</div>
                </div>
                <button id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </header>

        <!-- Content Area -->
        <div class="content-area" id="contentArea">
            <!-- Dashboard Page -->
            <div class="page-content active" id="dashboardPage">
                <!-- Dashboard content will be loaded here -->
            </div>

            <!-- Tutorials Page -->
            <div class="page-content" id="tutorialsPage">
                <!-- Tutorials content will be loaded here -->
            </div>

            <!-- Equipment Page -->
            <div class="page-content" id="equipmentPage">
                <!-- Equipment content will be loaded here -->
            </div>

            <!-- Analytics Page -->
            <div class="page-content" id="analyticsPage">
                <!-- Analytics content will be loaded here -->
            </div>

            <!-- Members Page -->
            <div class="page-content" id="membersPage">
                <!-- Members content will be loaded here -->
            </div>

            <!-- Cheat Sheets Page -->
            <div class="page-content" id="cheatsheetsPage">
                <!-- Cheat Sheets content will be loaded here -->
            </div>

            <!-- Settings Page -->
            <div class="page-content" id="settingsPage">
                <!-- Settings content will be loaded here -->
            </div>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="dashboard/auth.js"></script>
    <script src="dashboard/pages/dashboard.js"></script>
    <script src="dashboard/pages/settings.js"></script>
    <script src="dashboard/pages/tutorials.js"></script>
    <script src="dashboard/pages/equipment.js"></script>
    <script src="dashboard/pages/analytics.js"></script>
    <script src="dashboard/pages/members.js"></script>
    <script src="dashboard/pages/cheatsheets.js"></script>
    <script src="dashboard/main.js"></script>
</body>
</html>
