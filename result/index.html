<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Family Clan - Members</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #166088;
            --accent-color: #4fc3f7;
            --background-color: #f8f9fa;
            --text-color: #333;
            --light-text: #fff;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            color: var(--secondary-color);
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
        }
        
        .table-container {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow-x: auto;
            margin-bottom: 30px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background-color: var(--primary-color);
            color: var(--light-text);
            padding: 12px 15px;
            text-align: left;
            font-weight: 500;
            position: sticky;
            top: 0;
        }
        
        td {
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
        }
        
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        
        tr:hover {
            background-color: rgba(79, 195, 247, 0.1);
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            font-style: italic;
            color: #666;
        }
        
        .progress-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 4px;
            height: 20px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            border-radius: 4px;
            transition: width 0.3s ease, background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: white;
            text-shadow: 0 0 2px rgba(0,0,0,0.5);
        }
        
        @media (max-width: 768px) {
            th, td {
                padding: 8px 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>The Family Clan Members</h1>
        <div class="table-container">
            <div id="loading" class="loading">Loading clan members data...</div>
            <table id="members-table">
                <!-- Table will be populated by JavaScript -->
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Path to your CSV file (upload this to your GitHub repo)
            const csvFilePath = 'members.csv';
            const maxPoints = 5000; // Your target points value
            
            fetch(csvFilePath)
                .then(response => response.text())
                .then(csvData => {
                    const table = document.getElementById('members-table');
                    const loading = document.getElementById('loading');
                    
                    // Parse CSV data
                    const rows = csvData.split('\n');
                    const headers = rows[0].split(',').map(header => header.trim());
                    
                    // Find the index of the 'points' column
                    const pointsIndex = headers.findIndex(header => 
                        header.toLowerCase() === 'points');
                    
                    // Create table header
                    let thead = document.createElement('thead');
                    let headerRow = document.createElement('tr');
                    
                    headers.forEach((headerText, index) => {
                        // Skip if this is the points column (we'll handle it differently)
                        if (index !== pointsIndex) {
                            let th = document.createElement('th');
                            th.textContent = headerText;
                            headerRow.appendChild(th);
                        }
                    });
                    
                    // Add the Points column header
                    if (pointsIndex !== -1) {
                        let th = document.createElement('th');
                        th.textContent = 'Points Progress';
                        headerRow.appendChild(th);
                    }
                    
                    thead.appendChild(headerRow);
                    table.appendChild(thead);
                    
                    // Create table body
                    let tbody = document.createElement('tbody');
                    
                    for (let i = 1; i < rows.length; i++) {
                        if (rows[i].trim() === '') continue;
                        
                        let row = document.createElement('tr');
                        let cols = rows[i].split(',');
                        
                        headers.forEach((header, colIndex) => {
                            // Skip the points column (we'll handle it separately)
                            if (colIndex === pointsIndex) return;
                            
                            let td = document.createElement('td');
                            td.textContent = cols[colIndex] ? cols[colIndex].trim() : '';
                            row.appendChild(td);
                        });
                        
                        // Add the progress bar for points
                        if (pointsIndex !== -1 && cols[pointsIndex]) {
                            let td = document.createElement('td');
                            let points = parseFloat(cols[pointsIndex].trim()) || 0;
                            
                            // Create progress bar container
                            let progressContainer = document.createElement('div');
                            progressContainer.className = 'progress-container';
                            
                            // Create progress bar
                            let progressBar = document.createElement('div');
                            progressBar.className = 'progress-bar';
                            
                            // Calculate percentage (capped at 100%)
                            let percentage = Math.min((points / maxPoints) * 100, 100);
                            
                            // Set width and color based on percentage
                            progressBar.style.width = `${percentage}%`;
                            
                            // Color gradient from red (0%) to orange (50%) to green (100%)
                            if (percentage < 30) {
                                progressBar.style.backgroundColor = '#ff5252'; // Red
                            } else if (percentage < 70) {
                                progressBar.style.backgroundColor = '#ffab40'; // Orange
                            } else {
                                progressBar.style.backgroundColor = '#4caf50'; // Green
                            }
                            
                            // Show the points value inside the bar
                            progressBar.textContent = `${points.toLocaleString()}`;
                            
                            progressContainer.appendChild(progressBar);
                            td.appendChild(progressContainer);
                            row.appendChild(td);
                        }
                        
                        tbody.appendChild(row);
                    }
                    
                    table.appendChild(tbody);
                    loading.style.display = 'none';
                })
                .catch(error => {
                    console.error('Error loading CSV file:', error);
                    document.getElementById('loading').textContent = 'Error loading clan members data. Please try again later.';
                });
        });
    </script>
</body>
</html>
