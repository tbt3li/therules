<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Family Clan - Members</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #166088;
            --accent-color: #4fc3f7;
            --background-color: #f8f9fa;
            --text-color: #333;
            --light-text: #fff;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            color: var(--secondary-color);
            text-align: center;
            margin-bottom: 20px;
            font-weight: 700;
            flex-shrink: 0;
        }
        
        .table-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .table-container {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .table-scroll {
            overflow: auto;
            flex: 1;
        }
        
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            min-width: 800px;
        }
        
        th {
            background-color: var(--primary-color);
            color: var(--light-text);
            padding: 12px 15px;
            text-align: left;
            font-weight: 500;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        /* Frozen first column */
        th:first-child,
        td:first-child {
            position: sticky;
            left: 0;
            z-index: 5;
        }
        
        th:first-child {
            background-color: var(--secondary-color);
        }
        
        td:first-child {
            background-color: white;
            font-weight: bold;
        }
        
        tr:nth-child(even) td:first-child {
            background-color: #f2f2f2;
        }
        
        td {
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
        }
        
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        
        tr:nth-child(even) td {
            background-color: #f2f2f2;
        }
        
        tr:hover td {
            background-color: rgba(79, 195, 247, 0.1);
        }
        
        tr:hover td:first-child {
            background-color: rgba(79, 195, 247, 0.2);
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            font-style: italic;
            color: #666;
        }
        
        .progress-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 4px;
            height: 20px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            border-radius: 4px;
            transition: width 0.3s ease, background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: white;
            text-shadow: 0 0 2px rgba(0,0,0,0.5);
        }
        
        .footer {
            text-align: center;
            padding: 10px;
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
        
        @media (max-width: 768px) {
            th, td {
                padding: 8px 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>The Family Clan Members</h1>
        <div class="table-wrapper">
            <div class="table-container">
                <div class="table-scroll">
                    <table id="members-table">
                        <!-- Table will be populated by JavaScript -->
                    </table>
                </div>
            </div>
        </div>
        <div class="footer">
            Â© 2023 The Family Clan | thefamily.pages.dev
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Path to your CSV file (upload this to your GitHub repo)
            const csvFilePath = 'members.csv';
            const maxPoints = 5000; // Your target points value
            
            fetch(csvFilePath)
                .then(response => response.text())
                .then(csvData => {
                    const table = document.getElementById('members-table');
                    const loading = document.createElement('div');
                    loading.className = 'loading';
                    loading.textContent = 'Loading clan members data...';
                    table.parentNode.insertBefore(loading, table);
                    
                    // Parse CSV data
                    const rows = csvData.split('\n');
                    const headers = rows[0].split(',').map(header => header.trim());
                    
                    // Find column indexes
                    const idIndex = headers.findIndex(h => h.toLowerCase().includes('id'));
                    const nameIndex = headers.findIndex(h => h.toLowerCase().includes('name') || h.toLowerCase().includes('member'));
                    const pointsIndex = headers.findIndex(h => h.toLowerCase().includes('points'));
                    const roleIndex = headers.findIndex(h => h.toLowerCase().includes('role'));
                    const joinDateIndex = headers.findIndex(h => h.toLowerCase().includes('join') || h.toLowerCase().includes('date'));
                    const activityIndex = headers.findIndex(h => h.toLowerCase().includes('activity'));
                    
                    // Create table header
                    let thead = document.createElement('thead');
                    let headerRow = document.createElement('tr');
                    
                    // Always include ID column first
                    headerRow.appendChild(document.createElement('th')).textContent = 'ID';
                    
                    // Add other columns in order
                    if (nameIndex !== -1) headerRow.appendChild(document.createElement('th')).textContent = headers[nameIndex];
                    if (pointsIndex !== -1) headerRow.appendChild(document.createElement('th')).textContent = 'Points Progress';
                    if (roleIndex !== -1) headerRow.appendChild(document.createElement('th')).textContent = headers[roleIndex];
                    if (joinDateIndex !== -1) headerRow.appendChild(document.createElement('th')).textContent = headers[joinDateIndex];
                    if (activityIndex !== -1) headerRow.appendChild(document.createElement('th')).textContent = headers[activityIndex];
                    
                    thead.appendChild(headerRow);
                    table.appendChild(thead);
                    
                    // Create table body
                    let tbody = document.createElement('tbody');
                    
                    for (let i = 1; i < rows.length; i++) {
                        if (rows[i].trim() === '') continue;
                        
                        let row = document.createElement('tr');
                        let cols = rows[i].split(',');
                        
                        // ID column (always first)
                        let idCell = document.createElement('td');
                        idCell.textContent = idIndex !== -1 ? cols[idIndex].trim() : i;
                        row.appendChild(idCell);
                        
                        // Name column
                        if (nameIndex !== -1) {
                            let nameCell = document.createElement('td');
                            nameCell.textContent = cols[nameIndex] ? cols[nameIndex].trim() : '';
                            row.appendChild(nameCell);
                        }
                        
                        // Points Progress column (after name)
                        if (pointsIndex !== -1 && cols[pointsIndex]) {
                            let pointsCell = document.createElement('td');
                            let points = parseFloat(cols[pointsIndex].trim()) || 0;
                            
                            let progressContainer = document.createElement('div');
                            progressContainer.className = 'progress-container';
                            
                            let progressBar = document.createElement('div');
                            progressBar.className = 'progress-bar';
                            
                            let percentage = Math.min((points / maxPoints) * 100, 100);
                            progressBar.style.width = `${percentage}%`;
                            
                            if (percentage < 30) {
                                progressBar.style.backgroundColor = '#ff5252'; // Red
                            } else if (percentage < 70) {
                                progressBar.style.backgroundColor = '#ffab40'; // Orange
                            } else {
                                progressBar.style.backgroundColor = '#4caf50'; // Green
                            }
                            
                            progressBar.textContent = `${points.toLocaleString()}`;
                            progressContainer.appendChild(progressBar);
                            pointsCell.appendChild(progressContainer);
                            row.appendChild(pointsCell);
                        }
                        
                        // Other columns
                        if (roleIndex !== -1) {
                            let roleCell = document.createElement('td');
                            roleCell.textContent = cols[roleIndex] ? cols[roleIndex].trim() : '';
                            row.appendChild(roleCell);
                        }
                        
                        if (joinDateIndex !== -1) {
                            let dateCell = document.createElement('td');
                            dateCell.textContent = cols[joinDateIndex] ? cols[joinDateIndex].trim() : '';
                            row.appendChild(dateCell);
                        }
                        
                        if (activityIndex !== -1) {
                            let activityCell = document.createElement('td');
                            activityCell.textContent = cols[activityIndex] ? cols[activityIndex].trim() : '';
                            row.appendChild(activityCell);
                        }
                        
                        tbody.appendChild(row);
                    }
                    
                    table.appendChild(tbody);
                    loading.remove();
                })
                .catch(error => {
                    console.error('Error loading CSV file:', error);
                    document.querySelector('.loading').textContent = 'Error loading clan members data. Please try again later.';
                });
        });
    </script>
</body>
</html>
