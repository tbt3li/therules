<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Chest Counter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        p {
            font-size: 0.8rem;
            margin-bottom: 5px;
            line-height: 1.6;
        }
        
        .countdown {
            font-size: 3rem;
            font-weight: bold;
            margin: 10px 0;
            color: #ffdd00;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        .redirect-message {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 10px;
            margin: 10px 0;
        }
        
        .button {
            background: #ff3366;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .button:hover {
            background: #ff4d7c;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .spinner {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 5px solid #fff;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .logo {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 30px;
            color: #ffdd00;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 1rem;
            }
            
            .countdown {
                font-size: 3rem;
            }
            
            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="logo">Chests Counter link is changed</div>
    
    <div class="container">
        <h1>Redirecting to Chest Counter</h1>
        
        <div class="redirect-message">
            <p>You are being automatically redirected to our Chest Counter.</p>
            <div class="countdown" id="countdown">5</div>
            <div class="spinner"></div>
        </div>
        
        <p>If you are not redirected automatically, click the button below:</p>
        <button class="button" id="redirectButton">Go to Chest Counter Now</button>
    </div>

    <script>
        // Set the redirect time (in seconds)
        let countdownTime = 5;
        const countdownElement = document.getElementById('countdown');
        
        // Function to update the countdown display
        function updateCountdown() {
            countdownElement.textContent = countdownTime;
            if (countdownTime > 0) {
                countdownTime--;
                setTimeout(updateCountdown, 1000);
            }
        }
        
        // Start the countdown
        updateCountdown();
        
        // Function to redirect to home page
        function redirectToHome() {
            // Change this URL to your actual home page URL
            window.location.href = 'https://chesttracker.com/counts/YPXNVMHPVG';
        }
        
        // Set up the automatic redirect after 5 seconds
        setTimeout(redirectToHome, 5000);
        
        // Add event listener to the button for manual redirect
        document.getElementById('redirectButton').addEventListener('click', redirectToHome);
        
        // Also redirect if the user tries to go back in history
        window.onbeforeunload = function() {
            // This will make it harder to stay on this page
            setTimeout(redirectToHome, 100);
        };
    </script>
</body>
</html>
