<input type="number" id="a" placeholder="Value A">
<input type="number" id="b" placeholder="Value B">
<input type="number" id="c" placeholder="Value C">

<h2>Result: <span id="result">0</span></h2>

<script>
function calculate() {

  var a = document.getElementById("a").value;
  var b = document.getElementById("b").value;
  var c = document.getElementById("c").value;


  var formData = new FormData();
  formData.append("a", a);
  formData.append("b", b);
  formData.append("c", c);

  fetch("https://calc1-proxy-thefamily.workers.dev", {
    method: "POST",
    body: formData
  })
  .then(function(res) {
    return res.json();
  })
  .then(function(data) {
    document.getElementById("result").innerText = data.result;
  })
  .catch(function(err) {
    console.log(err);
  });
}

</script>
