<input type="number" id="a" placeholder="Value A" oninput="calculate()">
<input type="number" id="b" placeholder="Value B" oninput="calculate()">
<input type="number" id="c" placeholder="Value C" oninput="calculate()">

<h2>Result: <span id="result">0</span></h2>

<script>
function calculate() {
  var a = document.getElementById("a").value || 0;
  var b = document.getElementById("b").value || 0;
  var c = document.getElementById("c").value || 0;

  // Create URL-encoded data
  var params = new URLSearchParams();
  params.append("a", a);
  params.append("b", b);
  params.append("c", c);

  fetch("https://calc1-proxy.t3li.workers.dev", {
    method: "POST",
    headers: {
      "Content-Type": "application/x-www-form-urlencoded",
    },
    body: params.toString()
  })
  .then(async response => {
    // First check if response is OK
    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }
    
    const text = await response.text();
    try {
      return JSON.parse(text);
    } catch (e) {
      console.error("Invalid JSON response:", text.substring(0, 200));
      throw new Error("Invalid JSON response from server");
    }
  })
  .then(data => {
    if (data.error) {
      document.getElementById("result").innerText = "Error: " + data.error;
    } else {
      document.getElementById("result").innerText = data.result;
    }
  })
  .catch(err => {
    console.error("Fetch error:", err);
    document.getElementById("result").innerText = "Error: " + err.message;
  });
}

// Call calculate on page load
window.onload = calculate;
</script>
