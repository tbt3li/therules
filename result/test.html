<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Family Clan - Members</title>
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #166088;
            --accent-color: #4fc3f7;
            --background-color: #f8f9fa;
            --text-color: #333;
            --light-text: #fff;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 100%;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }
        
        h1 {
            color: var(--secondary-color);
            text-align: center;
            margin: 0 0 20px 0;
            padding: 10px;
            font-size: 24px;
        }
        
        .table-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
        }
        
        .table-scroll {
            flex: 1;
            overflow: auto;
            position: relative;
        }
        
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            min-width: 600px;
        }
        
        thead {
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        th {
            background-color: var(--primary-color);
            color: var(--light-text);
            padding: 12px 15px;
            text-align: left;
            font-weight: bold;
            position: sticky;
            top: 0;
        }
        
        /* Frozen first column (ID) */
        th:first-child,
        td:first-child {
            position: sticky;
            left: 0;
            z-index: 5;
            background-color: var(--primary-color);
            color: var(--light-text);
        }
        
        td:first-child {
            background-color: white;
            color: var(--text-color);
            font-weight: bold;
        }
        
        tr:nth-child(even) td:first-child {
            background-color: #f2f2f2;
        }
        
        td {
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
            background-color: white;
        }
        
        tr:nth-child(even) td {
            background-color: #f2f2f2;
        }
        
        tr:hover td {
            background-color: rgba(79, 195, 247, 0.2);
        }
        
        tr:hover td:first-child {
            background-color: rgba(79, 195, 247, 0.3);
        }
        
        .progress-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 4px;
            height: 20px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            border-radius: 4px;
            transition: width 0.3s ease, background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 5px;
            font-size: 11px;
            color: white;
            font-weight: bold;
            text-shadow: 0 0 1px rgba(0,0,0,0.5);
            min-width: 30px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            font-style: italic;
            color: #666;
        }
        
        .footer {
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #666;
            margin-top: 10px;
        }
        
        @media (max-width: 768px) {
            th, td {
                padding: 8px 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>The Family Clan Members</h1>
        <div class="table-container">
            <div class="table-scroll">
                <table id="members-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Member</th>
                            <th>Points Progress</th>
                            <th>Role</th>
                            <th>Join Date</th>
                            <th>Activity</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be loaded from CSV -->
                    </tbody>
                </table>
            </div>
        </div>
        <div class="footer">
            Â© 2023 The Family Clan | thefamily.pages.dev
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Path to your CSV file (upload this to your GitHub repo)
            const csvFilePath = 'members.csv';
            const maxPoints = 5000; // Your target points value
            
            // Display loading message
            const tbody = document.querySelector('#members-table tbody');
            tbody.innerHTML = '<tr><td colspan="6" class="loading">Loading clan members data...</td></tr>';
            
            fetch(csvFilePath)
                .then(response => response.text())
                .then(csvData => {
                    tbody.innerHTML = '';
                    
                    // Parse CSV data
                    const rows = csvData.split('\n');
                    const headers = rows[0].split(',').map(header => header.trim());
                    
                    // Find column indexes
                    const idIndex = headers.findIndex(h => h.toLowerCase().includes('id'));
                    const nameIndex = headers.findIndex(h => h.toLowerCase().includes('name') || h.toLowerCase().includes('member'));
                    const pointsIndex = headers.findIndex(h => h.toLowerCase().includes('points'));
                    const roleIndex = headers.findIndex(h => h.toLowerCase().includes('role'));
                    const joinDateIndex = headers.findIndex(h => h.toLowerCase().includes('join') || h.toLowerCase().includes('date'));
                    const activityIndex = headers.findIndex(h => h.toLowerCase().includes('activity'));
                    
                    // Process each row
                    for (let i = 1; i < rows.length; i++) {
                        if (rows[i].trim() === '') continue;
                        
                        const cols = rows[i].split(',');
                        const row = document.createElement('tr');
                        
                        // ID column
                        const idCell = document.createElement('td');
                        idCell.textContent = idIndex !== -1 ? cols[idIndex].trim() : i;
                        row.appendChild(idCell);
                        
                        // Name column
                        const nameCell = document.createElement('td');
                        nameCell.textContent = nameIndex !== -1 ? cols[nameIndex].trim() : 'Member ' + i;
                        row.appendChild(nameCell);
                        
                        // Points Progress column
                        const pointsCell = document.createElement('td');
                        if (pointsIndex !== -1 && cols[pointsIndex]) {
                            const points = parseFloat(cols[pointsIndex].trim()) || 0;
                            const percentage = Math.min((points / maxPoints) * 100, 100);
                            
                            let color;
                            if (percentage < 30) {
                                color = '#ff5252'; // Red
                            } else if (percentage < 70) {
                                color = '#ffab40'; // Orange
                            } else {
                                color = '#4caf50'; // Green
                            }
                            
                            pointsCell.innerHTML = `
                                <div class="progress-container">
                                    <div class="progress-bar" style="width: ${percentage}%; background: ${color}">
                                        ${points.toLocaleString()}
                                    </div>
                                </div>
                            `;
                        }
                        row.appendChild(pointsCell);
                        
                        // Role column
                        const roleCell = document.createElement('td');
                        roleCell.textContent = roleIndex !== -1 ? cols[roleIndex].trim() : 'Member';
                        row.appendChild(roleCell);
                        
                        // Join Date column
                        const dateCell = document.createElement('td');
                        dateCell.textContent = joinDateIndex !== -1 ? cols[joinDateIndex].trim() : 'N/A';
                        row.appendChild(dateCell);
                        
                        // Activity column
                        const activityCell = document.createElement('td');
                        activityCell.textContent = activityIndex !== -1 ? cols[activityIndex].trim() : 'Medium';
                        row.appendChild(activityCell);
                        
                        tbody.appendChild(row);
                    }
                })
                .catch(error => {
                    console.error('Error loading CSV file:', error);
                    tbody.innerHTML = '<tr><td colspan="6" class="loading">Error loading clan members data. Please try again later.</td></tr>';
                });
        });
    </script>
</body>
</html>
